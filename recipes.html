<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css">
    <title>Recipes - Recipe App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Recipe App</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/recipes.html">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col">
          <h1>Our Recipes</h1>
          <p class="text-muted">Browse through our collection of delicious recipes</p>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="search-input" placeholder="Search recipes...">
        </div>
        <div class="col-md-3 mb-3">
          <select class="form-select" id="category-filter">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <select class="form-select" id="area-filter">
            <option value="">All Cuisines</option>
          </select>
        </div>
        <div class="col-md-2 mb-3">
          <button class="btn btn-secondary w-100" id="reset-filters">Reset</button>
        </div>
      </div>

      <div class="row" id="recipe-list">
        <div class="col-12">
          <p>Loading recipes...</p>
        </div>
      </div>

      <div class="row mt-4" id="load-more-container" style="display: none;">
        <div class="col-12 text-center">
          <button class="btn btn-primary btn-lg" id="load-more-btn">Load More</button>
        </div>
      </div>
    </div>

    <footer class="bg-light text-dark py-4 mt-5 border-top">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p class="mb-0 text-muted">&copy; 2025 MerryMeals. Making a difference, one meal at a time.</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/pages/recipes/recipes.js"></script>
  </body>
</html>
