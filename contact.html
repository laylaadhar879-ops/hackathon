<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/navbar.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <title>Contact - Merry Meals</title>
  </head>
  <body>
    <header id="header-contact">
      <!-- Header Nav -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/"> Merry Meals</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recipes.html">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-contact">
      <div class="container">
        <div class="row d-flex flex-column align-items-center p-2">
          <!-- Contact Content -->
          <div class="col-12 col-md-8 col-lg-7 px-0 mt-3">
            <h1>Contact Us</h1>
            <p class="lead">Have questions or suggestions? We'd love to hear from you!</p>
          </div>
          <!-- Contact Form -->
          <div class="card col-12 col-md-8 col-lg-7 mt-2 px-0 bg-light">
            <form id="contactForm" action="https://send.pageclip.co/GAVsB8wSZedopsbpaTpWQHQeMcrmpG1E" class="pageclip-form p-4" method="post">
              <div class="mb-4">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control mt-2" type="text" placeholder="Enter your name" required>
                <span id="name-error" class="text-danger small"></span>
              </div>
              <div class="mb-4">
                <label for="email">Email Address</label>
                <input class="form-control mt-2" type="email" name="email" id="email" placeholder="Enter your email" required>
                <span id="email-error" class="text-danger small"></span>
                <span class="form-text">We'll never share your email with anyone else.</span>
              </div>
              <div class="mb-4">
                <label for="subject">Subject</label>
                <input class="form-control mt-2" type="text" name="subject" id="subject" placeholder="What is this about?" required>
              </div>
              <div class="mb-4">
                <label for="message">Message</label>
                <textarea class="form-control mt-2" rows="5" name="message" id="message" placeholder="Your message..." required></textarea>
                <span id="message-error" class="text-danger small"></span>
              </div>
              <button type="submit" class="btn btn-success btn-lg pageclip-form__submit mb-1">
                <span>Send Message</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-dark py-4 mt-5 border-top">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p class="mb-0 text-muted">&copy; 2025 MerryMeals. Making a difference, one meal at a time.</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/pages/contact/contact.js"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
